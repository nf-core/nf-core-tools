sudo: required
language: python
jdk: openjdk8
python:
  - '2.7'
  - '3.4'
  - '3.5'
  - '3.6'

before_install:
  # PR made to 'master' branch should always orginate from same repo's 'dev' branch or the TRAVIS CI will fail
  - test "${TRAVIS_PULL_REQUEST}" = "false" -o "${TRAVIS_BRANCH}" != "master" -o "${TRAVIS_PULL_REQUEST_SLUG}" = "${TRAVIS_REPO_SLUG}" -o "${TRAVIS_PULL_REQUEST_BRANCH}" = "dev"

install:
  # Install Nextflow
  - mkdir /tmp/nextflow
  - cd /tmp/nextflow
  - wget -qO- get.nextflow.io | bash
  - sudo ln -s /tmp/nextflow/nextflow /usr/local/bin/nextflow
  # Set up nf-core and test/coverage modules
  - cd ${TRAVIS_BUILD_DIR}
  - pip install .
  - pip install codecov pytest pytest-datafiles pytest-cov mock

script: python -m pytest --cov=nf_core .

after_success:
  - codecov

deploy:
  provider: pypi
  user: "ewels"
  password:
    secure: ""
  on:
    tags: true
